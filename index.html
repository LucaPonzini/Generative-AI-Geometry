<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Procedural Geometry</title>
</head>
<body>
    <h1>Generative AI Procedural Geometry Example</h1>
    <p>Click the button below to generate an image using Generative AI.</p>
    <form action="/generate" method="get">
        <button type="submit">Generate Image</button>
    </form>
    {% if image %}
    <h2>Generated Image:</h2>
    <img src="{{ image }}" alt="Generated Image">
    {% endif %}
</body>
</html>
